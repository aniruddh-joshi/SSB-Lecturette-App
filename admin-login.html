<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>Admin Login - SSB Lecturette</title>

<body>
    <a href="index.html" class="back-to-home"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>

    <main class="login-main">
        <div class="login-card">
            <i class="fa-solid fa-shield-halved card-icon"></i>
            <h2>Admin Login</h2>
            <p>Enter your credentials to access the admin dashboard</p>

            <form id="admin-login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Enter password" required>
                        <i class="fa-solid fa-eye eye-icon" id="togglePassword"></i>
                    </div>
                </div>
                <button type="submit" class="btn btn-green btn-full">Login to Admin Dashboard</button>
                <p id="error-message" class="error"></p>
            </form>
        </div>
    </main>

</body>
